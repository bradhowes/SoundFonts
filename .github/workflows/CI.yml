name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: xcodebuild clean test -scheme 'App' -destination 'name=iPhone 11' -showBuildTimingSummary -allowProvisioningUpdates
